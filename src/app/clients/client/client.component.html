

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="clientID" #clientID="ngModel" [(ngModel)]="service.formData.clientID">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend" style="width:20%" >
        <div class="input-group-text bg-white">
          <p>Name</p>
        </div>
      </div>
      <input name="clientName" #clientName="ngModel" [(ngModel)]="service.formData.clientName"
             class="form-control ng-touched ng-dirty ng-valid"  required autocomplete="off"/>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend" style="width:20%" >
        <div class="input-group-text bg-white">
          <p>Address</p>
        </div>
      </div>
      <input  class="form-control ng-touched ng-dirty ng-valid" name="clientAddress" #clientAddress="ngModel" [(ngModel)]="service.formData.clientAddress"
               required />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend" style="width:20%" >
        <div class="input-group-text bg-white">
          <p>City</p>
        </div>
      </div>
      <input name="clientCity" #clientCity="ngModel" [(ngModel)]="service.formData.clientCity"
             class="form-control ng-touched ng-dirty ng-valid"  required/>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend" style="width:20%" >
        <div class="input-group-text bg-white">
          <p>State</p>
        </div>
      </div>
      <input name="clientState" #clientState="ngModel" [(ngModel)]="service.formData.clientState"
             class="form-control ng-touched ng-dirty ng-valid"  required/>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend" style="width:20%" >
        <div class="input-group-text bg-white">
          <p>Post Code</p>
        </div>
      </div>
      <input name="clientPostCode" #clientPostCode="ngModel" [(ngModel)]="service.formData.clientPostCode"
             class="form-control ng-touched ng-dirty ng-valid"  required/>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend" style="width:20%" >
        <div class="input-group-text bg-white">
          <p>Country</p>
        </div>
      </div>
      <input name="clientCountry" #clientCountry="ngModel" [(ngModel)]="service.formData.clientCountry"
             class="form-control ng-touched ng-dirty ng-valid"  required/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid" ><i class="far fa-save"></i> Submit</button>
  </div>
  <div class="col-md-7" align="right">
    <button class="btn btn-success btn-lg btn-block" type="reset" ><i class="fas fa-redo"></i> Clear</button>
  </div>
  </div>
  
  
  

</form>
